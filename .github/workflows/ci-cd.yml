name: CI CD -> GCE VM

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      REMOTE_DIR: ${{ secrets.GCE_REMOTE_DIR }}
      SSH_USER: ${{ secrets.GCE_SSH_USER }}
      SSH_HOST: ${{ secrets.GCE_SSH_HOST }}
      SSH_PORT: ${{ secrets.GCE_SSH_PORT || '22' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Verify package-lock.json
        id: check_lockfile
        run: |
          if [ ! -f package-lock.json ]; then
            echo "‚ö†Ô∏è No package-lock.json found ‚Äî generating one with npm install..."
            npm install
          fi

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests
        run: |
          echo "üß™ Running unit tests..."
          npm test

      - name: Create deployment artifact
        run: |
          echo "üì¶ Packaging build files..."
          mkdir -p build
          cp package*.json build/
          cp -r src build/
          cd build
          zip -r ../artifact.zip .
          cd ..
          ls -lh artifact.zip

      - name: Upload artifact (optional debug)
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: artifact.zip

      - name: Configure SSH key
        run: |
          echo "üîë Setting up SSH key..."
          mkdir -p ~/.ssh
          echo "${{ secrets.GCE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ env.SSH_PORT }} ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy artifact to remote
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          port: ${{ env.SSH_PORT }}
          key: ${{ secrets.GCE_SSH_PRIVATE_KEY }}
          source: "artifact.zip"
          target: "${{ env.REMOTE_DIR }}"

      - name: Unpack & restart on remote
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          port: ${{ env.SSH_PORT }}
          key: ${{ secrets.GCE_SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "üöÄ Starting deployment on remote VM..."
            mkdir -p "${{ env.REMOTE_DIR }}"
            cd "${{ env.REMOTE_DIR }}"

            # Backup previous version
            if [ -d current ]; then
              echo "üóÇÔ∏è Backing up current release..."
              rm -rf current_prev || true
              mv current current_prev || true
            fi

            # Unpack new artifact
            echo "üì¶ Unpacking artifact..."
            mkdir -p releases
            TIMESTAMP=$(date +%s)
            mkdir -p releases/$TIMESTAMP
            unzip -o artifact.zip -d releases/$TIMESTAMP

            # Switch to new release
            rm -rf current
            mv releases/$TIMESTAMP current
            cd current

            # Optional: install prod dependencies on VM
            if [ -f package.json ]; then
              echo "üì¶ Installing production dependencies on VM..."
              npm ci --omit=dev || npm install --omit=dev
            fi

            # Fix permissions
            chown -R ${{ env.SSH_USER }}:${{ env.SSH_USER }} "${{ env.REMOTE_DIR }}"

            # Restart service
            echo "üîÑ Restarting myapp service..."
            sudo systemctl daemon-reload || true
            sudo systemctl restart myapp || true
            sleep 3
            sudo systemctl status myapp --no-pager || true

            # Optional: Health check
            echo "üåê Checking app health..."
            curl -f http://localhost:3000/health || echo "‚ö†Ô∏è Health check failed."

            echo "‚úÖ Deployment complete!"
